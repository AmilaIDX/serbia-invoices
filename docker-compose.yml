version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.worker
    ports:
      - "8787:8787"
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_NAME: ${ADMIN_NAME}
      DB_FILE: /data/serbia.db
    volumes:
      - ./data:/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: https://api.idgraphicx.com
    depends_on:
      - api
