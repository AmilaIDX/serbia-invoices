services:
  api:
    build: ./api
    ports:
      - "8787:8787"
    env_file: .env
    volumes:
      - ./data:/data
    networks:
      - edge_net

  web:
    build:
      context: ./web
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - edge_net

networks:
  edge_net:
    driver: bridge
