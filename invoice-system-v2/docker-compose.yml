services:
  api:
    build: ./api
    ports:
      - "8787:8787"
    env_file: .env
    volumes:
      - ./data:/data
    environment:
      - DB_FILE=${DB_FILE:-/data/invoices.db}
      - NODE_ENV=production
    networks:
      - edge_net

  web:
    build:
      context: ./web
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://api.idgraphicx.com}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - edge_net

networks:
  edge_net:
    external: true
